<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="fileOne.css" type="text/css" rel="stylesheet">
</head>

<body>
  <form action="fileTwo.html" method="POST">
    <h1>Sign Up</h1><label for="username"> <strong>Username</strong>:<br><span> Type in your name, so we know what to call you.</span></label><br><br>
    <input type="text" id="username" name="username" min="3" max="35" placeholder="Username" value="" required><br><br>
    <label for="password"><strong>Password</strong>:<br><span> Type in your password, so you'll always be secure.</span></label><br><br>
    <input type="password" id="password" name="password" min="8" max="16" placeholder="Password" value="" required><br><br>
    <input type="submit" id="" value="Sign Up">
  </form>
</body>

</html>
